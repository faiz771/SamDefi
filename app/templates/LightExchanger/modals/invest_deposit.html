<div class="modal fade" id="inv_deposit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">[#lang_deposit] [@name] [@currency]</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <center>
                    [#lang_deposit] [@currency] [#lang_deposit_to_address] <b>[@address]</b><br/>
                    <img src="[@qrcode]" width="300px" height="300px"><br/>
                    [#lang_min_deposit_amount]: [@min_amount] [@currency]<br/>
                    [@name] [#lang_dgateway_require] [@confirms_need] [#lang_dgateway_require_2]<br/>
                    [@error_msg]
                </center>
            </div>
          </div>
        </div>
      </div>
