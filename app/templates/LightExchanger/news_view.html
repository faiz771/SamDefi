<div class="py-5 margin-top">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-8 blogLeft">
                <div class="blog-post-wrapper">

                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title"><a href="[@url]news/view/[@id]">[@title]</a> </h4>
                            <span class="text-right">
                                <small class="badge badge-primary">[@date]</small>
                        </span>
                        </div>
                        <div class="card-body">

                            [@content]
                            <Br/>
                            <div class="clearfix">
                                <div class="col-md-12  blog-post-bottom">

                                    <ul class="share-this-post">
                                        <li>[#lang_share_this]:</li>

                                        <li><a class="google-plus" href="https://plus.google.com/share?url=[@url]news/view/[@id]"><i class="fa fa-google-plus"></i>Google-plus</a>
                                        </li>
                                        <li><a class="facebook" href="https://www.facebook.com/sharer/sharer.php?u=[@url]news/view/[@id]"><i class="fa fa-facebook"></i>Facebook</a>
                                        </li>
                                        <li><a href="https://twitter.com/home?status=[@url]news/view/[@id]"><i  class="fa fa-twitter"></i>Twitter</a>
                                        </li>

                                    </ul>
                                </div>
                            </div>

                        </div>
                    </div>


                </div>
                <!--/.blog-post-wrapper-->
            </div>
            <!--blogLeft-->


            <div class="col-sm-4 blogRight page-sidebar">
                <aside>
                    <div class="inner-box">

                        <div class="categories-list  list-filter">
                            <h5 class="list-title uppercase"><strong><a href="#">[#lang_recent_popular]</a></strong></h5>


                            <div class="blog-popular-content">
                                [@recent_popular]


                            </div>


                            <div style="clear:both"></div>

                            <!--/.categories-list-->

                        </div>

                    </div>
                </aside>
            </div>
            <!--page-sidebar-->

        </div>
    </div>

</div>
<!-- /.main-container -->
